# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: xenial
os:
  - linux
  # - osx
julia:
  - 1.0
  - nightly
addons:
  apt:
    packages:
      - python3-pip
matrix:
  include:
    - language: python
      env:
        - TOXENV=black
      os: linux
      python: "3.6"
      before_script:
        - pip --version
        - pip install --quiet tox
      script:
        - cd jlm && tox
      after_success: []
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false

before_script:
  - julia --color=yes -e '
    using Pkg;
    if VERSION >= v"1.1.0-rc1";
        Pkg.build(verbose=true);
    else
        Pkg.build();
    end'
  - python3 -m pip install --user tox

script:
  - ci/test.sh
